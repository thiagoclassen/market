<div fxLayout="column" fxFlexFill>
  <div class="content-box">

    <md-toolbar color="primary">
      <h2>Produtos</h2>
      <span class="dash-spacer"></span>

      <h3>Buscar:</h3>
      <md-input-container>
        <input type="text" mdInput placeholder="Produto" [formControl]="productCtrl" [mdAutocomplete]="auto">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let product of filteredProducts | async" [value]="product.name" (click)="setFilter(product.name)">
          {{ product.name }}
        </md-option>
      </md-autocomplete>
    </md-toolbar>


    <md-toolbar color="primary">
      <h4>Nome</h4>
      <span class="dash-spacer"></span>
      <h4>Tipo</h4>
    </md-toolbar>
    <md-nav-list>
      <div *ngFor="let product of products | search:productCtrl.value">
        <md-list-item>
          <span>{{product.name}}</span>
          <span class="dash-spacer"></span>
          <span>{{product.unit}}</span>
        </md-list-item>
      </div>
    </md-nav-list>

    <md-toolbar class="blend-color">
      <span class="dash-spacer"></span>
      <button md-raised-button (click)="openDialog()">Novo Produto</button>
    </md-toolbar>
  </div>
</div>
